name: Secure MLOps CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:

  # =========================
  # STAGE 1 — SECURITY
  # =========================
  security:
    name: Security Stage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Gitleaks — Secrets detection
        uses: gitleaks/gitleaks-action@v2
        with:
          fail: true

      - name: Semgrep — SAST
        uses: returntocorp/semgrep-action@v1
        with:
          config: "p/ci"

      - name: Prepare reports directory
        run: mkdir -p reports

      - name: Trivy — Dependency vulnerability scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          scanners: vuln
          vuln-type: library
          severity: HIGH,CRITICAL
          exit-code: 1
          format: json
          output: reports/trivy-report.json

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: reports/


  # =========================
  # STAGE 2 — QUALITY
  # =========================
  quality:
    name: Quality Stage
    runs-on: ubuntu-latest
    needs: security

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: |
          python -m unittest discover -s ml/tests


  # =========================
  # STAGE 3 — ML TRAINING
  # =========================
  train:
    name: ML Training Stage
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train baseline model
        run: python ml/train.py

      - name: Upload trained model
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: ml/models/
